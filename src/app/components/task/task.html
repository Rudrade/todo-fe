<div class="sidebar-background" (click)="onClose()">
  <div class="sidebar" (click)="$event.stopPropagation()">
    <h2 class="mb-3">Task</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" placeholder="Title" formControlName="title" />
        <label for="input-title">Title *</label>
        @if (title?.invalid && title?.dirty) {
        <small>This field is required!</small>
        }
      </div>
      <div class="form-floating mb-3">
        <textarea
          class="form-control"
          placeholder="Description"
          id="input-description"
          style="height: 100px"
          formControlName="description"
        ></textarea>
        <label for="input-description">Description</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="date"
          class="form-control"
          id="input-dueDate"
          placeholder="Date"
          formControlName="dueDate"
        />
        <label for="input-dueDate">Due Date</label>
      </div>

      <div class="form-floating mb-3">
        <div>
          <label>List</label>
          <app-search-select
            [options]="userListOptions"
            [selected]="selectedList"
            [hasColor]="true"
            (selectOption)="selectList($event)"
            (createOption)="createList($event)"
          />
        </div>
      </div>

      <div class="form-floating mb-3">
        <div>
          <label>Tags</label>
          <div>
            @for (tag of selectedTags(); track $index) {
            <app-tag [data]="tag" [removable]="true" (remove)="removeTag($event)" />
            }
          </div>
          <app-search-select
            [options]="userTagOptions"
            [multiple]="true"
            [selected]="selectedOptions()"
            (selectOption)="selectTag($event)"
            (createOption)="createTag($event)"
          />
        </div>
      </div>

      <div class="d-flex mt-5">
        @if (data()?.id) {
        <button type="submit" class="btn btn-warning">Save changes</button>
        } @else {
        <button type="submit" class="btn btn-primary">Create</button>
        }
        <button type="button" class="btn btn-secondary ms-auto" (click)="onClose()">Close</button>
      </div>
    </form>
  </div>
</div>
